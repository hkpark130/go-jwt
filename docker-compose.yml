version: '3'
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_PASSWORD=${DB_PW}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes: 
      - "./init/:/docker-entrypoint-initdb.d/"

  golang:
    container_name: go-jwt
    build: .
    ports:
      - 3000:3000
    volumes:
      - ./:/go/src
    tty: true
